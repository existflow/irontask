version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: irontask-db
    environment:
      POSTGRES_USER: irontask
      POSTGRES_PASSWORD: irontask
      POSTGRES_DB: irontask
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irontask"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: irontask-server
    environment:
      DATABASE_URL: postgres://irontask:irontask@postgres:5432/irontask?sslmode=disable
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
