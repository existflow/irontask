name: Dev Build

on:
  push:
    branches: [development]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Get version info
        id: version
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build CLI
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi
          VERSION="dev-${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha_short }}"
          go build -ldflags="-s -w -X main.version=${VERSION}" -o irontask-${{ matrix.os }}-${{ matrix.arch }}${EXT} ./cmd/irontask

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: irontask-${{ matrix.os }}-${{ matrix.arch }}-dev
          path: irontask-*
          retention-days: 7 # Keep dev builds for 7 days
