name: Build and Release

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to build for"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production
      version:
        description: "Version (e.g., v1.0.0). Leave empty for dev auto-version."
        required: false
        type: string
      create_release:
        description: "Create a GitHub Release?"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          # macOS
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          # Windows
          - os: windows
            arch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version info
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            SHA_SHORT=$(git rev-parse --short HEAD)
            DATE=$(date +'%Y%m%d')
            echo "version=dev-${DATE}-${SHA_SHORT}" >> $GITHUB_OUTPUT
          fi

      - name: Build CLI
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi
          VERSION="${{ steps.version.outputs.version }}"
          go build -ldflags="-s -w -X main.version=${VERSION}" -o irontask-${{ matrix.os }}-${{ matrix.arch }}${EXT} ./cmd/irontask

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: irontask-${{ matrix.os }}-${{ matrix.arch }}-${{ github.event.inputs.environment }}
          path: irontask-*

  release:
    name: Create Release
    if: ${{ github.event.inputs.create_release == 'true' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ github.event.inputs.environment == 'development' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
